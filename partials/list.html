
<!-- row 3: image slider -->
<div class="jumbotron">
    <div class="container-fluid">
        <div class="row">
            <div id="carousel-generic" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carousel-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-generic" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img class="slide-image" src="img/carousel1.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="slide-image" src="img/carousel2.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="slide-image" src="img/carousel3.jpg" alt="">
                    </div>
                </div>
                <a class="left carousel-control" href="#carousel-generic" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#carousel-generic" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- row 4: latest adverts -->

<div class="container">

    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-8 col-xs-8">
            <h2>Latest Adverts</h2>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-4 col-xs-4"><span class="pull-right">
                <h2><a class="a-default" href="AdvertGeneral.html">View All</a></h2></span>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-lg-4 col-md-4" ng-repeat="product in products | limitTo : 6">
            <div class="thumbnail">
                <img class="img-responsive" ng-src="{{product.thumb}}" alt="{{product.name}}">
                <div class="caption">
                    <h3 class="pull-right">{{product.price | currency}}</h3>
                    <h3><a class="a-white" href="#/details/{{products.indexOf(product)}}">{{product.name}}</a>
                    </h3>
                    <p>{{product.description}}</p>
                </div>

            </div>
        </div>

    </div>
</div>
